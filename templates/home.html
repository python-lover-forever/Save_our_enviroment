<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOE Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(90deg, rgba(34,193,195,1) 0%, rgb(91, 255, 99) 100%);
            height: 100vh;
            display: flex;
            justify-content: top;
            align-items: top;
        }
        .sidebar {
            width: 250px;
            background-image: url('static/sidebar 2 (1).png');
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .container {
            flex-grow: 1;
            padding: 20px;
        }
        .bordered-label {
            border: 2px solid #000;
            padding: 10px;
            border-radius: 5px;
            background-color: #aeffbc;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Pages</h2>
        <a href="home" onclick="showPage('home')">Home</a>
        <a href="login" onclick="showPage('login')">Login</a>
        <a href="signup" onclick="showPage('signup')">Sign Up</a>
        <a href="tips" onclick="showPage('tips')">Daily Tips</a>
        <a href="ar" onclick="showPage('ar')">Explore AR</a>
    </div>
    <div class="container" id="home">
        <h3>Welcome to Save Our Environment (SOE)</h3>
        <div class="bordered-label">
            <label>
                At SOE, we are dedicated to inspiring and empowering individuals to make a positive impact on the environment. Our platform provides:
                <ul>
                    <li>Daily Eco-Tips: Simple and actionable steps to lead a sustainable lifestyle.</li>
                    <li>Environmental Impact Tracking: Monitor your progress and contribute to a greener world.</li>
                    <li>Community Engagement: Join like-minded individuals committed to preserving our planet.</li>
                </ul>
                Together, let's create a cleaner, greener, and more sustainable future! ðŸŒ¿
            </label>
        </div>

        <footer style="background-color: #ffffff6b; color: #fff; padding: 20px; text-align: center;">
            <img src="static/Save Our Enviroment.png" alt="SOE Logo" style="width: 400px; display: block; margin: 0 auto;">
        </footer>
        
</body>
</html>
